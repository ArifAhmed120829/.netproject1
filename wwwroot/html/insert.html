<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Data</title>
</head>
<body>
<h2>Insert Data</h2>

<form id="companyForm">
    <label for="comName">Company Name:</label>
    <input type="text" id="comName" required><br>

    <label for="basic">Basic:</label>
    <input type="number" id="basic" required><br>

    <label for="hrent">House Rent:</label>
    <input type="number" id="hrent" required><br>

    <label for="medical">Medical Allowance:</label>
    <input type="number" id="medical" required><br>

    <label for="isInactive">Inactive:</label>
    <input type="checkbox" id="isInactive"><br>

    <button type="button" id="submitBtn">Add Company</button>
</form>
<script src="/js/insert.js"></script>
</body>
</html>
