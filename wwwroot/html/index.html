<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Company List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Company ID</th>
                <th>Company Name</th>
                <th>Basic</th>
                <th>Hrent</th>
                <th>Medical</th>
                <th>IsInactive</th>
            </tr>
        </thead>
        <tbody id="company-table">
            <!-- Data will be inserted here dynamically -->
        </tbody>
        
        
        <!-- creating a different tab for inputting data -->
        <button onclick="openInsertPage()">Insert Data</button>

        <script>
            function openInsertPage() {
                window.open('insert.html', '_blank');
            }
        </script>

    </table>

    <script src="/js/fetch_data.js"></script>
</body>
</html>
